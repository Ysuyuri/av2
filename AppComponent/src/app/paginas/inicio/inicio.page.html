<ion-header>
  <ion-toolbar>
    <ion-title>Av2</ion-title>
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label>Nome:</ion-label>
    <ion-input placeholder="Digite seu nome"></ion-input>
  </ion-item>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="document"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="color-palette"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="globe"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-label>Selecione o seu sexo</ion-label>
  <ion-grid>
    <ion-row>
      <ion-item>
        <ion-checkbox slot="start"></ion-checkbox>
        <ion-label>Masculino</ion-label>
      </ion-item>
      <ion-item>
        <ion-checkbox slot="start"></ion-checkbox>
        <ion-label>Feminino</ion-label>
      </ion-item>
    </ion-row>
  </ion-grid>
  <ion-textarea placeholder="Escreva um pouco sobre você"></ion-textarea>
  <ion-label>Entre essas opções de cores, qual é sua favorita?</ion-label>
  <ion-list>
    <ion-radio-group [allowEmptySelection]="true" value="turtles">
      <ion-item>
        <ion-label>Amarelo</ion-label>
        <ion-radio slot="end" value="Amarelo"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Branco</ion-label>
        <ion-radio slot="end" value="Branco"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Preto</ion-label>
        <ion-radio slot="end" value="Preto"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Vermelho</ion-label>
        <ion-radio slot="end" value="Vermelho"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>
